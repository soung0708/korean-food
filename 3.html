잔반정리 끝판왕. 밥에 각종 나물과 고추장, 그리고 기타 재료(계란 등)을 넣고 비벼서 만드는 요리다. 고추장 대신 간장을 소스로 사용하는 경우도 있다. 매운 것을 잘 먹지 못하는 서양인에게 비빔밥을 만들어 줄 때 간장을 소스로 이용하곤 하는데, 윤식당2에서 간장 비빔밥이 주 메뉴로 등장한 바 있다.
